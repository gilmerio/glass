<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudaLampada(tipo){
            if (tipo == 1){
             arquivo = "/luz/lampada-acesa.jpg";
            }
             if (tipo == 2){
                arquivo = "/luz/lampada-apagada.jpg";
            }
            if (tipo == 3){
                arquivo = "/luz/lampada-quebrada.jpg";
            }
            
        document.getElementById("Luz").src = arquivo;
    }  
    </script>
</head>
<body>
    <img src="/luz/lampada-apagada.jpg" id="Luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">
</body>
</html>
